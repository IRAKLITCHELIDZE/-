<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />
  </head>
  <body>
    <div id="form-container">
      <form id="credit-card-form">
        <a href="../index.html"> <h1 class="tchn">TECHMART</h1></a>
        <h1 id="form-title">Credit Card Details</h1>
        <div class="form-group">
          <label for="card-number" class="form-label">Card No</label>
          <input
            type="text"
            id="card-number"
            class="form-input"
            placeholder="Enter card number"
          />
        </div>
        <div class="form-group">
          <label for="expiration-date" class="form-label"
            >Expiration Date</label
          >
          <input
            type="text"
            id="expiration-date"
            class="form-input"
            placeholder="MM/YY"
          />
        </div>
        <div class="form-group">
          <label for="security-code" class="form-label">Security Code</label>
          <input
            type="text"
            id="security-code"
            class="form-input"
            placeholder="Enter security code"
          />
        </div>
        <div class="form-group">
          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            id="first-name"
            class="form-input"
            placeholder="Enter first name"
          />
        </div>
        <div class="form-group">
          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            id="last-name"
            class="form-input"
            placeholder="Enter last name"
          />
        </div>
        <div class="form-group">
          <label for="gmail" class="form-label">Gmail</label>
          <input
            type="email"
            id="gmail"
            class="form-input"
            placeholder="Enter Gmail address"
          />
        </div>
        <div class="form-group">
          <a href="#"><div type="submit" id="submit-button">Add Card</div></a>
        </div>
      </form>
    </div>
  </body>
</html>
