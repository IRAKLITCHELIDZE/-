<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Form</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />
  </head>
  <body>
    <div id="formm-container">
      <form id="address-form">
        <a href="../index.html"> <h1 class="tchn">TECHMART</h1></a>
        <h1 id="formm-title">Address Details</h1>
        <div class="formm-group">
          <label for="street-address" class="formm-label">Country</label>
          <input
            type="text"
            id="street-address"
            class="formm-input"
            placeholder="Enter country"
          />
        </div>
        <div class="formm-group">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            class="formm-input"
            placeholder="Enter city"
          />
        </div>
        <div class="formm-group">
          <label for="state" class="form-label">Street Address</label>
          <input
            type="text"
            id="state"
            class="formm-input"
            placeholder="Enter street address"
          />
        </div>
        <div class="formm-group">
          <label for="postal-code" class="formm-label">Postal Code</label>
          <input
            type="text"
            id="postal-code"
            class="formm-input"
            placeholder="Enter postal code"
          />
        </div>
        <div class="formm-group">
          <label for="country" class="formm-label">Phone Number</label>
          <input
            type="text"
            id="country"
            class="formm-input"
            placeholder="Enter Number"
          />
        </div>
        <div class="formm-group">
          <button type="submit" id="submit-button">Buy</button>
        </div>
      </form>
    </div>
  </body>
</html>
